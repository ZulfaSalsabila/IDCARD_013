<html>
    <head>
        <title>Data KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             fieldset{
                 box-shadow: 0 6px 8px 0 rgba(0, 0, 0, 0.2); 
                max-width: 500px; 
                margin: auto; 
                text-align: justify;
            }
            h2{
                text-align: center;
            }
        </style>

    <body>
        <h2>Data KTP siswa C</h2>
        <hr/>
        <fieldset>
        <form action="/getData" method="post" enctype="multipart/form-data">
            Masukkan Nama: <input type="text" name="name"><br><br>
            Foto diri: <input type="file" name="image"/><br><br>
            Tanggal Lahir:<input type="date" name="tanggal"><br><br>
            <input type="submit" value="Submit">
        </form>
        </fieldset>
    </body>
